<html>
  <head>
    <title>My Crag</title>
    <link rel="stylesheet" href="styles.css">
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=iso-8859-1">
  </head>

  <body>
    <div class="main">
      <img
        src="thecrag.png"
        alt="The Crag">

      <div class="row">
        <form
          action="display_reg_options.html"
          method="get">

          <button
            #button-reg
            type="submit"
            class="main-button"
            style="background-color: #fa6400">
            SECTORS
          </button>
        </form>

        <form
          action="display_cons_options.html"
          method="get">
          <button
            #button-cons
            type="submit"
            class="main-button"
            style="background-color: #405cf5;">
            VIES
          </button>
        </form>
      </div>
    </div>

  </body>
</html>
